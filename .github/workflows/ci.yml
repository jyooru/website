name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Create tarball
        run: tar -C "dist" -cvf "joel.tokyo.tar.gz" "."
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: "joel.tokyo.tar.gz"
          path: "joel.tokyo.tar.gz"
